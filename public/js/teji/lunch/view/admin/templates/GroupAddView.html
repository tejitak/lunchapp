<div>
    <h4 class="displayAddGroup">Add a Group</h4>
    <h4 class="displayEditGroup">Edit a Group</h4>
</div>
<div class="modal-body">
    <div class="form-group">
        <label class="control-label" for="groupNameInput">Group Name</label>
        <input type="text" class="form-control" id="groupNameInput" placeholder="Group Name">
    </div>
    <div class="form-group">
        <label class="control-label" for="groupLunchTimeInput">Lunch Time</label>
        <div class="input-group">
            <input id="groupLunchTimeInput" class="form-control" type="time">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label" for="friendAutoCompleteInput">Members (Your Facebook friends who started Lunch Timer can be added)</label>
        <!--div class="col-sm-5 col-xs-12 col-lg-3"-->
        <div class="input-group">
            <input type="text" class="form-control" id="friendAutoCompleteInput" placeholder="Type your friends">
            <span class="input-group-btn">
                <button class="btn btn-default btn-primary fnAddFriendAutoCompleteBtn" type="button" disabled="disabled">Add</button>
            </span>
        </div>
        <div class="friendsAutoCompletedResults">
            <ul class="multiColumn"></ul>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label" for="shopURLInput">Restaurants</label>
        <div class="input-group adminToolbar">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addShopModal">Add Restaurant</button>
        </div>
        <div>
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th></th>
                        <th>Restaurant Name</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody class="fnAdminShopListTable"></tbody>
            </table>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default fnCancelSaveGroupBtn">Cancel</button>
    <button type="button" class="btn btn-primary displayAddGroup fnSaveAddGroupBtn">Add Group</button>
    <button type="button" class="btn btn-primary displayEditGroup fnSaveEditGroupBtn">Update Group</button>
</div>

<div class="modal fade" id="addShopModal" tabindex="-1" role="dialog" aria-labelledby="addShopModal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Add a Restaurant</h4>
            </div>
            <div class="modal-body">
                <div>
                    <div class="input-group">
                        <input type="text" class="form-control" id="shopURLInput" placeholder="ぐるなびURL">
                        <span class="input-group-btn">
                            <button class="btn btn-default btn-primary fnGetShopInfoBtn" type="button">GET</button>
                        </span>
                    </div>
                </div>
                <hr>
                <div>
                    <div class="form-group">
                        <label class="control-label" for="addShopInput_name">Restaurant Name</label>
                        <input type="text" class="form-control" id="addShopInput_name" placeholder="Restaurant Name">
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="addShopInput_address">Restaurant Address</label>
                        <input type="text" class="form-control" id="addShopInput_address" placeholder="Restaurant Address">
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="addShopInput_photoImgURL">Restaurant Photo Image URL</label>
                        <input type="text" class="form-control" id="addShopInput_photoImgURL" placeholder="Restaurant Photo Image URL">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary fnModalAddShopBtn">Add Restaurant</button>
            </div>
        </div>
    </div>
</div>
