<table class="table table-striped table-bordered sortable">
    <thead>
        <tr>
            <th style="width: 4%;"></th>
            <th><%=labels.admin_group_myGroups_shop_table_name%></th>
            <th style="width: 16%;"><%=labels.admin_group_myGroups_shop_table_visitedCount%></th>
            <th style="width: 16%;" data-defaultsort="disabled"></th>
        </tr>
    </thead>
    <tbody>
        <% _.each(shops, function(shop, key, arr){ %>
        <tr>
            <td><span><%=(key + 1)%></span></td>
            <td><span><%=shop.name%></span></td>
            <td><span><%=shop.visitedCount%></span></td>
            <td>
                <a class="fnShopListTableEditBtn" data-shop-id="<%=shop.id%>" href="javascript:;"><%=labels.common_btn_edit%></a>
                <a class="fnShopListTableDeleteBtn" data-shop-id="<%=shop.id%>" href="javascript:;"><%=labels.common_btn_delete%></a>
            </td>
        </tr>
        <% }); %>
    </tbody>
</table>
