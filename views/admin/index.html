<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title><%=title%></title>
    <link rel="stylesheet" href="/js/lib/bootstrap/bootstrap.css">
    <script data-main="/dist/teji.lunch.admin.js" src="/js/lib/requirejs/require.js"></script>
</head>
<body>
<%=header%>
<div>  
    <p class="bg-primary">Admin Group</p>
</div> 
<div class="container">
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Group Name</th>
            </tr>
        </thead>
        <tbody>
            <% _.each(groups, function(group, key, arr) { %>
                <tr>
                    <td><span><%-group.name%></span></td>
                </tr>
            <% }); %>
        </tbody>
    </table>
</div>
<div>  
    <p class="bg-primary">My Group</p>
</div> 
<div class="container">
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Group Name</th>
            </tr>
        </thead>
        <tbody>
            <% _.each(groups, function(group, key, arr) { %>
                <tr>
                    <td><span><%-group.name%></span></td>
                </tr>
            <% }); %>
        </tbody>
    </table>
</div>
<section>
    <button type="button" class="btn btn-default" onclick="location.href='/group/ui/add';">New Group</button>
</section>
</body>
</html>
