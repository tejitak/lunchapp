<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title><%=title%></title>
        <link rel="stylesheet" href="/js/lib/bootstrap/bootstrap.min.css">
    </head>
    <body>
        <div>
            <p class="bg-primary">Admin Group</p>
        </div>
        <form method="POST", action="/admin/add">
            <div class="container">
                <table class="table table-striped table-bordered">
                    <thead>
                    </thead>
                    <tbody>
                        <tr>
                            <th>Group name:</th>
                            <th><input type="text" name="name"></th>
                        </tr>
                        <tr>
                            <th>Members:</th>
                            <th><textarea name="members"></textarea></th>
                        </tr>
                        <tr>
                            <th>Restaurants:</th>
                            <th><textarea name="restaurants"></textarea></th>
                        </tr>
                    </tbody>
                </table>
            </div>
            <input type="submit">
        </form>
    </body>
</html>
