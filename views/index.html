<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title><%=title%></title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
    <meta name="format-detection" content="telephone=no">
    <link rel="shortcut icon" href="<%=config.CONTEXT_PATH%>/favicon.ico" />
    <link rel="apple-touch-icon-precomposed" href="<%=config.CONTEXT_PATH%>/apple-touch-icon-precomposed.png">
    <link rel="stylesheet" href="<%=config.CONTEXT_PATH%>/js/lib/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="<%=config.CONTEXT_PATH%>/css/main.css">
    <script data-main="<%=config.CONTEXT_PATH%>/dist/teji.lunch.main.js" src="<%=config.CONTEXT_PATH%>/js/lib/requirejs/require.js"></script>
</head>
<body>
<%=templates.header%>
<div class="container fnMainContainer opacityHide">
    <div class="">
        <div class="bs-docs-section">
            <div class="mainContent fnMainContent" style="display: none;">
                <div class="sectionTitle fnResultViewTitle"><%=labels.main_section_title%></div>
                <div class="viewport fnResultViewList">
                    <div class="flipsnapPrevArrow fnPrevShopBtn"></div>
                    <div class="flipsnapNextArrow fnNextShopBtn"></div> 
                </div>
                <div class="row fnGroupSelectContainer" style="display: none;">
                    <div class="col-sm-4 col-sm-offset-4">
                        <h5><%=labels.main_section_input_group%></h5>
                        <select class="form-control col-sm-5 fnGroupSelect"></select>
                    </div>
                </div>
                <div class="row resultViewFilterSection fnResultViewFilterSection" style="display: none;">
                    <div class="col-sm-4 col-sm-offset-4">
                        <h5><%=labels.main_section_input_category%></h5>
                        <select class="form-control col-sm-5 fnCategoryFilter"></select>
                    </div>
                </div>
            </div>
            <div class="fnDefaultContent" style="display: none;">
                <div class="sectionTitle"><%=labels.main_intro_title%></div>
                <p class="lead"><%=labels.main_intro_lead%></p>
                <div class="introDescription"><%=labels.main_intro_description%></div>
                <div style="margin: 16px 0 20px 0;"><fb:login-button size="large" scope="public_profile,user_friends" onlogin="fbInit.checkLoginState();"></fb:login-button></div>
                <div class="fb-like-box" data-href="https://www.facebook.com/lunchtimer" data-colorscheme="light" data-show-faces="true" data-header="true" data-stream="false" data-show-border="true"></div>
            </div>
        </div>
    </div>
</div>
<hr>
<%=templates.footer%>
</body>
</html>
